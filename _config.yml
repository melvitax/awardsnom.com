title: AwardsNom
description: Award Show Nominee Ballot
keywords: filmmaking, oscards, awards, goldenglobes
baseurl: "" 
url: "https://awardsnom.com"
twitter: awardsnom
github:  melvitax/awardsnom
socialimage: http://awardsnom.com/assets/socialimage.jpg
socialinfo: "An award show nominee ballot tracker"
author:
  name: Melvin Rivera
  twitter: melvitax
  role: designer/developer
plugins:
  - jekyll-feed
markdown: kramdown
exclude: ["node_modules",  "package.json", "Gemfile", "Gemfile.lock", "README.md", "LICENSE"]
timezone: 'America/New_York'
fonts:
  - "Lato:400,900,700,500,300,100:latin"
sass:
    style: compressed
    sass_dir: styles
collections:
  oscars:
    output: true
    permalink: /oscars/:path/
  emmys:
    output: true
    permalink: /emmys/:path/
  tonnys:
    output: true
    permalink: /tonnys/:path/
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
  envs: []
  blanklines: false
  profile: false
  startings: [html, head, body]